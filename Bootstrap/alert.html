<html>
    <head><title>Alert</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" /> </head>
        <body>
            <div class="alert alert-success">
                <strong>Successssssssss </strong>Indicates a successful or positive action.
            </div>
            <div class="alert alert-info">
                <strong>Info! </strong>Indicates a neutral information change or action
            </div>
            <div class="alert alert-warning">
                <strong>Warning! </strong>Indicates a warning might need attention
            </div>
            <div class="alert alert-danger">
                <strong>Danger </strong>Indicates a dangerous or potentially negative action
            </div>
        </body>
    </head>
</html>
