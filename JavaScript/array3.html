<html>
    <head><title>array</title>
   
    </head>
    <body>
        <center>
        Enter the number<input type="text" id="n"/>
        <br>
        <button onclick="fact()">Click here</button>
        <br><br><div id="res">

        </div>
        </center>
        <script>
        const fact=()=>{
            let n=parseInt(document.getElementById("n").value);
            let result="<table border='1' width='50%'>";
                result+="<tr><th>Number</th><th>Factorial</th></tr>";
                for(let i=1;i<=n;i++){
                    let fact=1;
                    for(let j=1;j<=i;j++){
                        fact*=i;
                    }
                    result+="<tr><td>"+i+"</td><td>"+fact+"</td></tr>"
                }

        
        result+="</table>";
        document.getElementById("res").innerHTML=result;
            }
        </script>
    </body>
</html>
