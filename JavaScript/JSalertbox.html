<html>
    <head>
        <script>
           function add(a,b){
            let sum=a+b;
            alert("Addition:"+sum);
           }
           function sub(a,b){
            let sum=a-b;
            alert("Subtraction:"+sum);
           }
           function mul(a,b){
            let sum=a*b;
            alert("multipilcation:"+sum);
           }
           function div(a,b){
            let sum=a/b;
            alert("Division:"+sum);
           }
        </script>
    </head>
    <body>
       <button onclick="add(20,10)">For Add</button>
       <br><br>
       <button onclick="sub(20,10)">For sub</button>
       <br><br>
       <button onclick="mul(20,10)">For mul</button>
       <br><br>
       <button onclick="div(20,10)">For div</button>
       <br><br>
       
    </body>
</html>
