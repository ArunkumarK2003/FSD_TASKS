<html>
    <head>
        <title>
            OOps
        </title>
    </head>
    <body>
        <script>
            class stud{
                constructor(name,age,stu){
                    this.name=name;
                    this.age=age;
                    this.stud=stu;
                }
                display(){
                    document.write("<br>Student name:"+this.name);
                    document.write("<br>Student age:"+this.age);
                    document.write("<br>Student studies:"+this.stud);
                }
            }
            var stu1=new stud("Raj",21,"CS");
            stu1.display();
            var stu2=new stud("kumar",22,"IT");
            stu2.display();
            
        </script>
    </body>
</html>
