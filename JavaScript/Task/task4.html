<html>
    <head>
        <title>Strings</title>
        <script>
            function oper(){
                let a=document.getElementById("n").value;
                let texts="";
                let op=document.getElementById("op").value
                if(op=='length'){
                    texts=a.length;
                }
                else if(op=="charat"){
                    texts=a.charAt(1);
                }
                else if(op=="slice"){
                    texts=a.slice(2);
                }
                else if(op=="substring"){
                    texts=a.substring(2,4);
                }
                else if(op=="substr"){
                    texts=a.substr(1,3);
                }
                else if(op=="upper"){
                    texts=a.toUpperCase();
                }
                else if(op=="lower"){
                    texts=a.toLowerCase();
                }
                else if(op=="concat"){
                    texts=a.concat(" ", "concated");
                }
                else if(op=="trim"){
                    texts=a.trim();
                }
                else if(op=="trimstart"){
                    texts=a.trimStart();
                }
                else if(op=="trimend"){
                    texts=a.trimEnd(1);
                }
                else if(op=="repeat"){
                    texts=a.repeat(2);
                }
                else if(op=="replace"){
                    texts=a.replace();
                }
                else if(op=="replaceall"){
                    texts=a.replaceAll(3,5);
                }
                else if(op=="split"){
                    texts=a.Split(3);
                }
                
                document.getElementById("out").innerHTML=texts;
            }
        </script>
    </head>
    <body>
        <select id="op">
            <option value="length">String length()</option>
            <option value="charat">String charAt()</option>
            <option value="slice">String Slice()</option>
            <option value="substring">String Substring()</option>
            <option value="substr">String Substr()</option>
            <option value="upper">String toUpperCase()</option>
            <option value="lower">String toLowerCase()</option>
            <option value="concat">String concat()</option>
            <option value="trim">String trim()</option>
            <option value="trimstart">String trimstart()</option>
            <option value="trimend">String trimEnd()</option>
            <option value="repeat">String repeat()</option>
            <option value="replace">String replace()</option>
            <option value="replaceall">String replaceAll()</option>
            <option value="split">String split()</option>            
        </select>
        <input type="text" placeholder="Text Here!" id="n">
        <button onclick="oper()"> for answer</button>
        <div id="out">
            
        </div>
    </body>
</html>
