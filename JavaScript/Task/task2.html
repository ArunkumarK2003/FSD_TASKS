<html>
    <head>
        <script>
           function cal(){
            var a=document.getElementById("n1").value;
            let res="";
            for(let i=a.length-1;i>=0;i--){
                res+=a.charAt(i);
            }
            if(res==a){
                document.getElementById("resdiv").innerHTML="Palindrome";
            }
            else{
                document.getElementById("resdiv").innerHTML="Not a palindrome";
            }            
           }
        </script>
    </head>
    <body>
        Enter First Number <input type="text" id="n1"/><br>
            
             <button onclick="cal()">Check</button>

             <br>
             <div id="resdiv">
                
             </div>
    </body>
</html>
